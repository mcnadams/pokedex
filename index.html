<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./src/main.css">
</head>
<body>
    <header>
        <h1>Pokedex</h1>
    </header>
    
    <main>
        <section id="pages">
            <button id="previous-page">&lt; Previous</button>
            <span id="current-page">1</span> of 
            <span id="total-pages">*</span>
            <button id="next-page">Next &gt;</button>
        </section>

        <section id="pokedex-container">

            <a href="http://www.pokemon.com/us/pokedex/bulbasaur" class="pokemon-container">
                <div class="pokemon grass" style="background-color: #78C850">
                    <div class="type_2" style="background-color: NA"></div>
                    <h3 id="pokemon-name">bulbasaur</h3>
                    <img src="http://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" alt="pokemon image">
                    <div class="stats">
                        <span id="attack">A: 49</span>
                        <span id="defense">D: 49</span>
                        <span id="hp">HP: 45</span>
                    </div>
                </div>
            </a>
            <a href="http://www.pokemon.com/us/pokedex/bulbasaur" class="pokemon-container">
                <div class="pokemon grass" style="background-color: #81A763">
                    <div class="type_2" style="background-color: #A890F0"></div>
                    <h3 id="pokemon-name">ivysaur</h3>
                    <img src="http://assets.pokemon.com/assets/cms2/img/pokedex/full/002.png" alt="pokemon image">
                    <div class="stats">
                        <span id="attack">A: 49</span>
                        <span id="defense">D: 49</span>
                        <span id="hp">HP: 45</span>
                    </div>
                </div>
            </a>
            <a href="http://www.pokemon.com/us/pokedex/bulbasaur" class="pokemon-container">
                <div class="pokemon grass" style="background-color: #78C850">
                    <div class="type_2" style="background-color: "></div>
                    <h3 id="pokemon-name">bulbasaur</h3>
                    <img src="http://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" alt="pokemon image">
                    <div class="stats">
                        <span id="attack">A: 49</span>
                        <span id="defense">D: 49</span>
                        <span id="hp">HP: 45</span>
                    </div>
                </div>
            </a>

        </section>


    </main>

    <footer>
        <p>&copy; Bonnie McNeil, Alchemy Code Lab</p>
    </footer>
    
    <script type="module" src="./src/index.js"></script>
</body>
</html>
